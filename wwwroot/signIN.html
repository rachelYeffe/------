<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign_in</title>
    <link rel="stylesheet" href="css/signIn.css" />
</head>

<body>
    <h1>Login</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="Sign_in()">
        <input type="text" id="name" placeholder="Enter Enter Your Name">
        <input type="password" id="password" placeholder="Enter Enter Password">
        <input type="submit" value="Sign_in">
    </form>

    <script src="js/signIn.js" asp-append-version="true"></script>
    <!-- <script type="text/javascript">
    </script> -->
</body>

</html>
